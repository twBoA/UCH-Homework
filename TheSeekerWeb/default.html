                    <h2>The Seeker 遊戲簡介</h2>
                    <p>主角在木屋屋主的木屋內醒來，但完全沒有有關自身的記憶，因此為了尋找記憶或是了解自己為何而來而往這個神祕的世界深處探索。</p>
                    <p>途中他遭遇到了想變回人的屠夫，信奉異神的打撈客，虛弱且思念丈夫的妻子以及想拯救居民們卻無力實行的畫家，在與他們邂逅中主角屆屆了解了發生的事情以及居民們各自的故事。</p>
                    <p>並在最後了解到自己原來是巨樹的子民，影響世界的根源。</p>
